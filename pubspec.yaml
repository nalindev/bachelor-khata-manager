name: Randas
description: Randas Since 2020.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get:
  http: ^0.13.0
  fl_chart: ^0.12.3
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.19.2+1
  url_launcher: ^6.0.2
  lottie: ^1.0.1
  get_storage: ^1.3.2
  flutter_switch: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/
   - assets/svg/
   - assets/randa.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf
        - asset: assets/Montserrat-Bold.ttf
          weight: 700
